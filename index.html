<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Pizzeria</h1>
            <form>
                <fieldset>
                    <legend>Customer:</legend>
                    <div class="row">
                        <div>
                            <label for="firstname">First</label>
                            <input id="firstname" name="first_name" type="text">
                         </div>
                        <div>
                            <label for="lastname">Last</label>
                            <input id="lastname" name="last_name" type="text">
                        </div>
                    </div>
                </fieldset>
                <div class="row">
                    <fieldset>
                        <legend>Type:</legend>
                        <div>
                            <input type="radio" id="cheese" name="pizza">
                            <label for="cheese">Cheese</label>
                        </div>
                        <div>
                            <input type="radio" id="pepperoni" name="pizza">
                            <label for="pepperoni">Pepperoni</label>
                        </div>
                        <div>
                            <input type="radio" id="hawaiian" name="pizza">
                            <label for="hawaiian">Hawaiian</label>
                        </div>
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend>Size:</legend>
                        <div>
                            <input type="radio" id="small" name="size">
                            <label for="small">Small</label>
                        </div>
                        <div>
                            <input type="radio" id="medium" name="size">
                            <label for="medium">Medium</label>
                        </div>
                        <div>
                            <input type="radio" id="large" name="size">
                            <label for="large">Large</label>
                        </div>
                  </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend>Toppings:</legend>
                        <div>
                            <input type="checkbox" id="sausage" name="sausage" value="sausage">
                            <label for="sausage">Sausage</label>
                        </div>
                        <div>
                            <input type="checkbox" id="mushrooms" name="mushrooms" value="mushrooms">
                            <label for="mushrooms">Mushrooms</label>
                        </div>
                        <div>
                            <input type="checkbox" id="olives" name="olives" value="olives">
                            <label for="olives">Olives</label>
                        </div>
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend>Crust:</legend>
                        <label for="container">Please Choose One</label>
                        <select name="container" id="container">
                            <option value="regular">Regular Crust</option>
                            <option value="thin">Thin Crust</option>
                            <option value="thick">Thick Crust</option>
                            <option value="stuffed">Stuffed Crust</option>
                        </select>
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend>Special:</legend>
                        <label for="SpecialRequests">Special Requests:</label>
                        <textarea id="SpecialRequests" name="SpecialRequests" rows="4" cols="10"
                                  placeholder="Divide the pizza, allergies etc."></textarea>
                    </fieldset>
                </div>
                <fieldset>
                    <legend>Delivery:</legend>
                    <div class="row">
                        <div>
                            <label for="address1">Address Line 1</label>
                            <input id="address1" name="address1" type="text">
                        </div>
                        <div>
                            <label for="address2">Address Line 2</label>
                            <input id="address2" name="address2" type="text">
                        </div>
                    </div>
                </fieldset>
                    <button type="button" onclick="alert('Free today for our Grand Opening!')">Calculate Cost</button>
                    <button type="submit">Submit Order</button>
            </form>
        </div>
    </div>
</body>
</html>
